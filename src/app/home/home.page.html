<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Prueba Optimiza
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <strong>Login</strong>
    <ion-list>
      <ion-item>
          <ion-input type="text" [(ngModel)]="usuario" placeholder="Usuario" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="password" [(ngModel)]="password" placeholder="Password" required></ion-input>
      </ion-item>
      <button ion-button block (click)="login()">Enviar</button>
    </ion-list>
  </div>
</ion-content>
